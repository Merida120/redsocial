  <!DOCTYPE html>
  <html>
  <head>
    <title>Galería de imágenes</title>
    <style>
      /* Estilos de la galería */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
  
      /* Estilos de cada imagen */
      .image {
        position: relative;
        width: 300px;
        height: 200px;
        margin: 20px;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
  
      /* Estilos de la imagen en sí */
      .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
      }
  
      /* Estilos del overlay */
      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        transform: translateY(100%);
        transition: transform 0.5s;
      }
  
      /* Efecto hover de la imagen */
      .image:hover img {
        transform: scale(1.1);
      }
  
      /* Efecto hover del overlay */
      .image:hover .overlay {
        transform: translateY(0);
      }
  
      /* Estilos del título */
      .overlay h3 {
        margin: 0;
        font-size: 24px;
      }
  
      .overlay a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        margin-left: 10px;
      }
    </style>
  </head>
